<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">상담 페이지
      <span>
                <a th:href="@{/cs/register}">
                    <button type="button" class="btn btn-outline-primary">상담등록
                    </button>
                </a>
            </span>
    </h1>


    <form action="/cs/list" method="get" id="searchForm">
      <div class="input-group">
        <input type="hidden" name="page" value = "1">
        <div class="input-group-prepend">
          <select class="custom-select" name="type">
            <option>-------</option>
            <option>제목</option>
            <option>내용</option>
            <option>작성자</option>
            <option>제목 + 내용</option>
            <option>제목 + 내용 + 작성자</option>
          </select>
        </div>
        <input class="form-control">
        <div class="input-group-append" id="button-addon4">
          <button class="btn btn-outline-secondary btn-search" type="button">찾기</button>
          <button class="btn btn-outline-secondary btn-clear" type="button">초기화</button>
        </div>
      </div>
    </form>



    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">상담번호</th>
        <th scope="col">제목</th>
        <th scope="col">상담자</th>
        <th scope="col">등록일</th>
      </tr>
      </thead>
      <tbody>

      <tr>
        <th scope="row">
        </th>
        <td>
          <a></a>
        </td>
        <td></td>
        <td></td>
      </tr>



      </tbody>
    </table>

    <ul class="pagination h-100 justify-content-center align-items-center">

      <li class="page-item ">
        <a class="page-link">이전으로</a>
      </li>

      <li>
        <a>
        </a>
      </li>

      <li>
        <a class="page-link">다음으로</a>
      </li>

    </ul>


    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script>

            var msg = [[${msg}]];

            console.log(msg);

            if(msg){
                $(".modal").modal();
            }
            var searchForm = $("#searchForm");

            $('.btn-search').click(function(e){

                searchForm.submit();

            });

            $('.btn-clear').click(function(e){

                searchForm.empty().submit();

            });


        </script>



  </th:block>

</th:block>
