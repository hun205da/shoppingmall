<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layout1 :: setContent(~{this::content} )}">

  <th:block th:fragment="content">
    <div class="container">

    <h1 class="mt-4">FAQ 수정 페이지</h1>

    <form action="/faq/modify" method="post">

      <!--페이지 번호  -->
      <input type="hidden" name="page" th:value="${requestDTO.page}">
      <input type="hidden" name="type" th:value="${requestDTO.type}" >
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}" >


      <div class="form-group">
        <label >번호</label>
        <input type="text" class="form-control" name="no" th:value="${dto.no}" readonly >
      </div>

      <div class="form-group">
        <label >제목</label>>
        <input type="text" class="form-control" name="title" th:value="${dto.title}" >
      </div>
      <div class="form-group">
        <label >카테고리</label>
        <input type="text" class="form-control" name="category" th:value="${dto.category}" >
      </div>
      <div class="form-group">
        <label >내용</label>
        <textarea class="form-control" rows="5" name="text">[[${dto.text}]]</textarea>
      </div>
      <div class="form-group">
        <label >등록일</label>
        <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>
      <div class="form-group">
        <label >수정일</label>
        <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

    </form>

    <button type="button" class="btn btn-primary modifyBtn">수정</button>

    <button type="button" class="btn btn-info listBtn">목록</button>

    <button type="button" class="btn btn-danger removeBtn">삭제</button>
    </div>
    <script th:inline="javascript">

            var actionForm = $("form"); //form 태그 객체

            $(".removeBtn").click(function(){

                actionForm
                    .attr("action", "/faq/remove")
                    .attr("method","post");

                actionForm.submit();

            });

            $(".modifyBtn").click(function() {

                if(!confirm("수정하시겠습니까?")){
                    return ;
                }

                actionForm
                    .attr("action", "/faq/modify")
                    .attr("method","post")
                    .submit();
            });

            $(".listBtn").click(function() {

                var pageInfo = $("input[name='page']");
                var page = $("input[name='page']");
                var type = $("input[name='type']");
                var keyword = $("input[name='keyword']");

                actionForm.empty(); //form 태그의 모든 내용을 지우고

                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);


                actionForm
                    .attr("action", "/faq/list")
                    .attr("method","get");

               actionForm.submit();

            })

        </script>


  </th:block>

</th:block>
