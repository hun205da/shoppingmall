<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout/layout1 :: setContent(~{this::text} )}">

    <th:block th:fragment="text">
        <div class="container">

        <h1 class="mt-4">FAQ 상담 페이지</h1>

        <div class="form-group">
            <label >번호</label>
            <input type="text" class="form-control" name="no" th:value="${dto.no}" readonly >
        </div>

        <div class="form-group">
            <label >제목</label>>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly >
        </div>
        <div class="form-group">
            <label >카테고리</label>
            <input type="text" class="form-control" name="category" th:value="${dto.category}" readonly>
        </div>
        <div class="form-group">
            <label >내용</label>
            <textarea class="form-control" rows="5" name="text" readonly>[[${dto.text}]]</textarea>
        </div>
        <div class="form-group">
            <label >등록일</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >수정일</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <!--        <a th:href="@{/faq/modify(no = ${dto.no}, page=${requestDTO.page})}"><button type="button" class="btn btn-primary">Modify</button></a>-->

        <!--        <a th:href="@{/faq/list(page=${requestDTO.page})}"><button type="button" class="btn btn-info">List</button></a>-->

        <a th:href="@{/faq/modify(no = ${dto.no}, page=${requestDTO.page}, type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">수정</button>
        </a>

        <a th:href="@{/faq/list(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>
        </div>

    </th:block>

</th:block>
