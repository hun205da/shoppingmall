<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace = "~{/layout/layout1 :: setContent(~{this::content})}">
    <th:block th:fragment="content">>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/view.css" rel="stylesheet" />

<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <div class="row gx-4 gx-lg-5 align-items-center my-5">
        <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="https://dummyimage.com/600x400/dee2e6/6c757d.jpg" alt="..." /></div>
        <div class="col-lg-5">
            <h1 class="font-weight-light">[[${dto.productName}]]</h1>
            <p>[[${dto.productPrice}]]</p>
            <a class="btn btn-primary" href="#!">주문하기</a>
            <a class="btn btn-primary" href="#!">장바구니</a>
        </div>
    </div>
    <!-- Call to Action-->
    <div class="container bg-secondary gx-4 gx-lg-5 my-5 text-center" style="height: 50px;">
        <div id="menu1" class="col-md-4" style="float: left; line-height: 50px;">
            <a class="btn text-white">상세설명</a>
        </div>
        <div id="menu2" class="col-md-4" style="float: left; line-height: 50px;">
            <a class="btn text-white">상품평</a>
        </div>
        <div id="menu3" class="col-md-4" style="float: left; line-height: 50px;">
            <a class="btn text-white">상품문의</a>
        </div>
    </div>


    <!-- Content Row-->
    <div id="tab1" class="container bg-primary px-4 px-lg-5" style="height: 500px;">

    </div>
    <div id="tab2" class="container bg-primary px-4 px-lg-5" style="height: 500px;">

    </div>
    <div id="tab3" class="container bg-primary px-4 px-lg-5" style="height: 500px;">

    </div>
</div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>

    </th:block>
</th:block>
</html>
