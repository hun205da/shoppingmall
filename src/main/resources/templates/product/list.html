<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace = "~{/layout/layout1 :: setContent(~{this::content})}">
    <th:block th:fragment="content">

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div>
        <table class="table">
            <tbody>
                <tr th:each="dto : ${result.dtoList}">
                    <td class="col-sm-4">[[${dto.productNumber}]]</td>
                    <td class="col-sm-8"><a th:href="@{/product/view(productNumber=${dto.productNumber}, page=${result.page})}" style="text-decoration: none;">[[${dto.productName}]]</a><br><strong>[[${dto.productPrice}]]</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul class="pagination h-100 justify-content-center align-items-center">
        <li class="page-item " th:if="${result.prev}">
            <a class="page-link" th:href="@{/product/list(page= ${result.start -1})}" tabindex="-1">Previous</a>
        </li>
        <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
            <a class="page-link" th:href="@{/product/list(page = ${page})}">
                [[${page}]]
            </a>
        </li>
        <li class="page-item" th:if="${result.next}">
            <a class="page-link" th:href="@{/product/list(page= ${result.end + 1} )}">Next</a>
        </li>
    </ul>
</div> <!-- /container -->
    </th:block>
</th:block>
</html>
