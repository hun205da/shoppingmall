<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/join.css" rel="stylesheet">
<th:block th:replace="~{/layout/layout1 :: setContent(~{this::text} )}">-

    <th:block th:fragment="text">
        <div id="lw" class="container">
            <div class="login-wrapper">
            <h2 style="text-shadow: 1px 1px black;">회원가입</h2>
            <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}" id="login-form">
<!--                <div class="form-group">-->
<!--                    <label th:for="name">이름</label>-->
                    <input type="text" th:field="*{name}" class="duri" placeholder="이름을 입력해주세요">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <label th:for="email">이메일주소</label>-->
                    <input type="email" th:field="*{email}" class="duri" placeholder="이메일을 입력해주세요">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <label th:for="password">비밀번호</label>-->
                    <input type="password" th:field="*{password}" class="duri" placeholder="비밀번호 입력">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <label th:for="address">주소</label>-->
                    <input type="text" th:field="*{address}" class="duri" placeholder="주소를 입력해주세요">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
<!--                </div>-->
<!--                <div>-->
                <input type="submit" value="가입하기">
<!--                    <button type="submit" class="btn btn-primary" style="">Submit</button>-->
<!--                </div>-->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
         </div>
        </div>
    </th:block>

</th:block>
</html>
