<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="/css/login.css" rel="stylesheet">
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!--<th:block th:replace="~{/layout/basic1 :: setContent(~{this::text} )}">-->
<th:block th:replace="~{/layout/layout1 :: setContent(~{this::text} )}">

  <th:block th:fragment="text">
    <div id="lw" class="container">
      <div class="login-wrapper">
        <h2 style="text-shadow: 1px 1px black;">로그인</h2>
        <form role="form" method="post" action="/members/login" id="login-form">
          <!--        <div class="form-group">-->
          <!--          <label th:for="email">이메일주소</label>-->
          <input type="email" name="email" class="duri input_class" placeholder="이메일을 입력해주세요">
          <!--        </div>-->
          <!--        <div class="form-group">-->
          <!--          <label th:for="password">비밀번호</label>-->
          <input type="password" name="password" id="password" class="duri input_class" placeholder="비밀번호 입력">
          <!--        </div>-->
          <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
          <label for="remember-check">
            <input type="checkbox" id="remember-check">아이디 저장하기
          </label>
          <button class="btn input_btn_class input_class">로그인</button>
          <button type="button" class="btn input_btn_class input_class" onClick="location.href='/members/new'">회원가입</button>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
      </div>
    </div>
  </th:block>


</th:block>
</html>
